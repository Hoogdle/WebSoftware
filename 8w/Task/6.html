<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map" style="width:800px;height:500px"></div>
    <div id="map2" style="width:800px;height:500px"></div>

    <script>
        function myMap() {  
          var mapCanvas = document.getElementById("map");
          var myCenter = new google.maps.LatLng(36.6281688, 127.4538403);
          var mapOptions = {
              center: myCenter, 
                zoom: 7
          };
          var map = new google.maps.Map(mapCanvas, mapOptions);
          var marker = new google.maps.Marker({
            position: myCenter,
            map: map,
        });

        


        var mapCanvas2 = document.getElementById("map2");
          var myCenter2 = new google.maps.LatLng(36.6281688, 127.4538403);
          var mapOptions2 = {
              center: myCenter2, 
                zoom: 7
          };
          var map2 = new google.maps.Map(mapCanvas2, mapOptions2);



          google.maps.event.addListener(marker,'click',function() {
                map2.setZoom(15);
            });

        }


        
    </script>
        
    <script src="https://maps.googleapis.com/maps/api/js?key=
    AIzaSyCAOy2EyRWFNwuXZGgiyhcskj5RLOWo5Xc&callback=myMap"></script>
        
    
</body>
</html>
