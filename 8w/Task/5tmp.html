<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="map" style="width:800px;height:500px"></div>

    <script>
        function myMap() {  
          var mapCanvas = document.getElementById("map");
          var myCenter = new google.maps.LatLng(36.6281688, 127.4538403);
          var mapOptions = {
              center: myCenter, 
                zoom: 13
          };
          var map = new google.maps.Map(mapCanvas, mapOptions);

          var myUniversity = new google.maps.Circle({
            center: myCenter,
            radius: 500,
            strokeColor: "#FF5733",
            strokeOpacity: 0.5,
            strokeWeight: 3,
            fillColor: "#FF5733",
            fillOpacity: 0.5});
            
            myUniversity.setMap(map);

        }
    </script>
        
    <script src="https://maps.googleapis.com/maps/api/js?key=
    AIzaSyCAOy2EyRWFNwuXZGgiyhcskj5RLOWo5Xc&callback=myMap"></script>
        
</body>
</html>
