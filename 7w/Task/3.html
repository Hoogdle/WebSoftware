<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To-Do List</h1>
    <br>
    <input type="text" placeholder="Wrtie a task" id = "input">
    <select name="" id="priority">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
    </select>
    <button onclick=add()>add</button><br>
    <ol id = "list"></ol>

    <script>
        function add(){
            let text = document.getElementById("input").value;
            let level = document.getElementById("priority").value;

            let tmp = document.createElement("li");
            let result = text + '('+level+')'
            tmp.innerHTML = result
            
            if(level == "High"){
                tmp.style.color = "red"
            } else if(level =="Medium"){
                tmp.style.color = "yellow"
            } else {
                tmp.style.color = "green"
            }
            document.getElementById("list").appendChild(tmp)
        }
    </script>
</body>
</html>
